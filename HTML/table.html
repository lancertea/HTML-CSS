<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>Jack</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Ray</td>
            <td>18</td>
        </tr>

        <!-- 合并行/列  colspan/rowspan-->
        <tr>
            <th colspan="2">个人信息</th>

        </tr>

        <tr>
            <td rowspan="2">Jack</td>
            <td>20</td>
        </tr>

        <tr>
            <!-- <td>Ray</td> -->
            <td>18</td>
        </tr>
    </table>
</body>

</html>
