<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>子元素的外边距和父元素合并</title>
</head>
<style>
#parent{
    background: pink;
    /* outline:2px solid green  也可以*/
}

#child{
    height: 100px;
    border: 2px solid red;
    margin-top: 100px;
}

/*
这里由于child写了margin-top:100px; 就把父元素parent也下拉了100px。
这是因为没有什么东西挡住父元素的margin，这样子元素的外边距就会和父元素合并起来。
*/


</style>

<body>


    <div id="parent">
        <div id="child"></div>
    </div>

   
</body>

</html>
