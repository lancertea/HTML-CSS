<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>position可以改变display的值</title>
</head>
<style>
    #parent {
        background: pink;
        height: 100px;
        position: relative;
    }

    #child {
        display: inline; /*inline-block*/
        border: 2px solid red;
        position: absolute;
        bottom: 0px;
        right: 0px;
        
    }

 
</style>

<body>

<!-- 当child的display为inline|inline-block时，为其设置position: absolute会将其变成block -->
    <div id="parent">
        <div id="child">内联样式</div>
    </div>


</body>

</html>
