<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>display影响ul</title>
</head>
<style>
  li{
      display: block;
      /* 列表默认的display为list-item，改成别的前面的装饰就没有了 */
  }
</style>

<body>

    <ul>
        <li>选项1</li>
        <li>选项2</li>
        <li>选项3</li>
    </ul>


</body>

</html>
