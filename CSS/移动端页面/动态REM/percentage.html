<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>百分比布局</title>
    <style>
*{
  margin: 0;
  padding: 0;
}
    
.child{
    background: #ddd;
    margin-top: 10px;
    margin-bottom: 10px;
    text-align: center;
}

.child{
    float: left;
    width: 40%;
    margin-left: 5%;
    margin-right: 5%;
}

.clearfix::after{
    display: block;
    content: '';
    clear: both;

}
    </style>
</head>

<body>
    <div class="parent clearfix">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
<!-- 百分比的缺点：没法确定高度和宽度的关系 -->

    </div>
</body>

</html>
