<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>居中：不要求盒子有宽高，使用CSS3 的 transform将位置在中心点平移自身宽高一半</title>
</head>
<style>
    /* 不要求盒子有宽高 */
    .box {
        box-sizing: border-box;
        border: 1px solid red;
        /* width: 100px;
        height: 50px;*/
        line-height: 48px; 
        text-align: center;
    }

    /* 定位3：不要求盒子有宽高，使用CSS3 的 transform将位置在中心点平移自身宽高一半*/
    .box {
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>

<body>
    <div class="box">
        我是文本
    </div>


</body>

</html>
