<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>三栏布局：grid</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 网格布局 */
    .wrapper {
      display: grid;
      /*注意这里的区别，如果是grid-template-columns: 300px，1fr，300px;
        就是三列布局了*/
      grid-template-columns: 300px 1fr 300px;
    }



    .left {
      background-color: red;
    }

    .center {
      background-color: orange;
    }

    .right {
      background-color: blue;
    }
  </style>

</head>

<body>

  <div class="wrapper">
    <aside class="left"></aside>
    <main class="center">
      <h1>网格布局解决方案</h1>
      <p>父元素display: grid;</p>
      <p>父元素设置 grid-template-columns:300px 1fr 300px</p>
      <p>无高度时也能很好自适应，但有兼容性问题</p>

      <!-- 当无高度时(最小高度也没有)，该布局仍然可以使用，
             当有高度，但高度未知时，中间部分过长，两边会同步长度-->
      <!-- <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p> -->
    </main>
    <aside class="right"></aside>

  </div>

</body>

</html>
