<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>三栏布局：float</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
       /* 必须加高度 */
        /* .left,
        .right,
        .center {
            min-height: 100px;
        } */

    
        .left {
            background-color: red;
            width: 200px;
            float: left;

        }

        .right {
            background-color: blue;
            width: 200px;
            float: right;

        }

        .center {
            background-color: orange;
            /* overflow: hidden; */

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <aside class="left"></aside>
        <main class="center">
            <h1>flex布局解决方案</h1>
            <p>包裹这3个块的父元素display: flex; </p>
            <p>两边元素设置宽度，中间的元素flex: 1，实现自适应</p>
            <p>简单，无高度时也能很好自适应，但有兼容性问题</p>

            当无高度时(最小高度也没有)，该布局仍然可以使用，
                 当有高度，但高度未知时，中间部分过长，两边会同步长度
            <p>增加高度</p>
            <p>增加高度</p>
            <p>增加高度</p>
            <p>增加高度</p>
        </main>
        <aside class="right"></aside>
    </main>
</body>

</html>
