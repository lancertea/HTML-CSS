<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>将页脚固定到页面底部：margin-top</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .container {
            min-height: 100%;
            
        }

        .header{
        height: 100px;
        background-color: lightskyblue;
        }

        .content {
            background-color: lightpink;
            /* height: 1000px; */
            /* 高度等于footer的高度 */
            padding-bottom:100px;
           
        }

       
        .footer {
            /* position: relative; */
             /* 高度等于footer的高度 */
            margin-top: -100px;
            height: 100px;
            background-color: lightseagreen;
           
        }
    </style>
</head>

<body>
    <section class="container">
        <header class="header">Header Section</header>
        <main class="content">我是内容</main>
    </section>
    <footer class="footer">Footer Section</footer>

</body>

</html>
