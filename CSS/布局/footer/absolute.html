<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>将页脚固定到页面底部：absolute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .container {
            /*不加高度三行会叠在一起 */
            min-height: 100%;
            position: relative;
        }

        .header{
        height: 100px;
        background-color: lightskyblue;
        }

        .content {
            background-color: lightpink;
            /* height:2000px; */
           
        }

       
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: lightseagreen;
           
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">Header Section</header>
        <main class="content">我是内容
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        </main>
        <footer class="footer">Footer Section</footer>
    </div>

</body>

</html>
