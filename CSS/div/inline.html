<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>div里面的行级元素</title>
</head>
<style>
    /*
   div的高度不是文本的高度，而是(字体)建议的行高（比文本高度大）
   如果想明确行高 可以用line-height  不要用height

   如果没设置宽度，div的宽度是浏览器的决定的，而不是里面的文本
 
   待补充：
   如何让中文对齐（照片）
   */

    /* 
  
   !!!如何处理 inline|inline-block之间的间距
   相邻的 inline|inline-block 元素之间有任何换行、空格、回车的情况下都会产生间距
   非 inline-block 水平元素设置为 inline-block 也会有水平间距
   解决办法：
   1.删除两个标签间的空格，但是这样html排版不好
   2.把它们全部设置成浮动元素  
   */
    span {
        border: 2px solid red;
        /* 对span设置width和height没有效果，所以它默认的display是inline */
        width: 300px;
        height: 200px;
    }

    ul {
        margin: 0;
        padding: 0;
        list-style: none;
        border: 2px solid green;
    }

    ul>li {
        float: left;
        border: 2px solid red;
    }

    .clearfix::after {
        content: '';
        display: block;
        clear: both;
    }


    #aa {
        border: 1px solid red;
        /*
        不换行，可以发现div的宽度不是由多少文字决定的，是浏览器的宽度决定的
        打断单词：word-break:break-all;
        */

        /* 一行文字省略 */
        /* 1.不换行 */
        white-space: nowrap;
        /* 2.超出部分省略 */
        overflow: hidden;
        /* 3.多出的文本变成省略号 */
        text-overflow: ellipsis;

        /*多行 除了IE都支持
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        */
    }
</style>

<body>
    <!-- 解法1： -->
    <span>hello</span><span>world</span>

    <ul class="clearfix">
