<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>div里面的块级元素</title>
</head>
<style>
   
/* 
子代内部高度（heigth、line-height、padding、border）变化，父代也会变化
子代margin变化，分情况：
1.如果父代没有border（没有元素挡住子代的margin）：父子元素的margin就会（上下）合并，变宽没变高
2.如果父代有border：margin不会合并

第1种情况解决方法：
1.找元素挡住子代margin：父代设置border、padding
2.在父元素那里设置overflow:hidden|auto
3.在父元素那里设置display:inline-block|table|flex
 */
.child{
    border:  10px solid red;
    padding: 10px;
    margin: 10px;
}

.dad{
    outline:  5px solid green;
    
} 

.grand{
    border:  10px solid blue;
    margin-bottom: 100px;
}

/*
总结：
div的高度是由其内部文档流（块级|行级）中元素高度的总和决定的
脱离文档流(算高度上不算他)
1.float
2.position:absolute|fixed
ps:相对定位：relative是不脱离文档流的，它是相对原来的位置移动了一些，不会影响其他元素的位置

*/
.inner{
    border:  10px solid red;
    padding: 10px;
    margin: 10px;
}

.outer{
    outline:  5px solid green;
    
} 

</style>

<body>
 

    <!-- margin合并 -->
    <div class="grand">
        <div class="dad">
            <div class='child'>
                111
            </div>
        </div>
    </div>

    <!-- 混合情况 -->
    <div class="outer">
       text1
        <div class="inner">
          block1 
        </div>
        text2
        <div class="inner">
          block2  
        </div>
        text3
    </div>
</body>

</html>
