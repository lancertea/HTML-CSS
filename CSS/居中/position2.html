<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>居中：有盒子宽高，不利用盒子的宽高进行定位的方式</title>
</head>
<style>
    /* 得有盒子的宽高 */
    .box {
        box-sizing: border-box;
        border: 1px solid red;
        width: 100px;
        height: 50px;
        line-height: 48px;
        text-align: center;
    }

    /* 定位2：有盒子宽高，不利用盒子的宽高进行定位的方式*/

    .box {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin:auto;
    }
</style>

<body>
    <div class="box">
        我是文本
    </div>


</body>

</html>
