<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>居中：不知道盒子宽高，利用flex定位</title>
</head>
<style>
    html,
    body {
        height: 100%;
        overflow: hidden;
    }

    /* 不知道盒子具体的宽高 */
    .box {
        box-sizing: border-box;
        border: 1px solid red;
        /* width: 100px;
        height: 50px;*/
        line-height: 48px; 
        text-align: center;
    }

    /* 定位3：不知道盒子具体的宽高，利用flex定位*/
    body {
        position: relative;
    }

    .box {
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>

<body>
    <div class="box">
        我是文本
    </div>


</body>

</html>
