<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>居中：知道盒子宽高，利用盒子的宽高进行定位的方式</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    /* 知道盒子的宽高 */
    .box {
        box-sizing: border-box;
        border: 1px solid red;
        width: 100px;
        height: 50px;
        line-height: 48px;
        text-align: center;
    }

    /* 定位1：知道盒子宽高，利用盒子的宽高进行定位的方式*/

    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -25px;
        margin-left: -50px;
    }
</style>

<body>
    <div class="box">
        我是文本
    </div>


</body>

</html>
