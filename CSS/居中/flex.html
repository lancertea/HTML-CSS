<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>居中：利用flex</title>
</head>
<style>
    html,
    body {
        height: 100%;
        overflow: hidden;
    }

    
    .box {
        box-sizing: border-box;
        border: 1px solid red;
        /* width: 100px;
        height: 50px;*/
        line-height: 48px; 
        text-align: center;
    }

    /* 利用flex*/
    body {
        display: flex;
        /* 定义项目在主轴上的对齐方式 */
        justify-content: center;
        /* 定义项目在交叉轴上的对齐方式*/
        align-items: center;
    }

</style>

<body>
    <div class="box">
        我是文本
    </div>


</body>

</html>
